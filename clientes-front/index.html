<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Usuarios Front</title>
</head>
<body>
<h1>Lista de usuarios est√°tico.</h1>
 <table border="1">
<tr>
    <th>Nome</th>
</tr>
<td id="usuarios">  
</td>  
</table>
</body>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script>
    axios.get('http://localhost:3000/api/v1/usuarios')
    .then(response => criaListaDinamica(response.data))
    .catch(error => console.log(error))
    const criaListaDinamica =( usuarios ) => {
        const td = document.getElementById('usuarios')
        usuarios.map(usuarios => {
            const listaUsuarios = document.createElement('li')
            listaUsuarios.innerHTML = `${usuarios.nome}`
            td.appendChild(listaUsuarios)
        })
        }    
</script>  
</html>
